function downloadCSV(csv, filename) {

    window.URL.revokeObjectURL(url);
}

function createPerceptionTrial(stimulus, trialNum, totalTrials, sectionName, isPractice) {
    let choices, prompt;
    if (stimulus.type === 'tone') {
        choices = ['Low', 'High'];
        prompt = '<p><strong>Is this Low or High tone?</strong></p>';
    } else if (stimulus.type === 'coda') {
        choices = ['ak', 'ap', 'at', 'ah'];
        prompt = '<p><strong>Which coda do you hear?</strong></p>';
    } else {
        choices = ['Low-ak', 'Low-ap', 'Low-at', 'Low-ah', 'High-ak', 'High-ap', 'High-at', 'High-ah'];
        prompt = '<p><strong>Which tone and coda combination do you hear?</strong></p>';
    }
    
    const trial = {
        type: 'html-button-response',
        stimulus: function() {
            const percentage = Math.round((trialNum / totalTrials) * 100);
            return `<div class="trial-header"><div class="trial-number">Question ${trialNum} of ${totalTrials}</div><div class="progress-text">Progress: ${percentage}%</div></div>` + createAudioPlayer(stimulus.audio) + prompt;
        },
        choices: choices,
        data: { question_number: trialNum, section: sectionName, stimulus: stimulus.audio, task_type: stimulus.type, is_practice: isPractice },
        on_finish: function(data) {
            data.response = choices[data.button_pressed];
            data.response_number = data.button_pressed + 1;
        }
    };
    
    if (isPractice && stimulus.answer) {
        return [trial, {
            type: 'html-button-response',
            stimulus: function() {
                const lastTrial = jsPsych.data.get().last(1).values()[0];
                const correct = lastTrial.response === stimulus.answer;
                return correct ? `<div class="feedback-correct">✓ Correct!</div><div class="feedback-answer">You selected: ${lastTrial.response}</div><p>Click "Continue".</p>` : `<div class="feedback-incorrect">✗ Incorrect</div><div class="feedback-answer">You selected: ${lastTrial.response}</div><div class="feedback-answer">Correct answer: ${stimulus.answer}</div><p>Click "Continue".</p>`;
            },
            choices: ['Continue']
        }];
    }
    return trial;
}

function validateSurveyForm() {
    const required = ['q1_age', 'q2_gender', 'q3_country', 'q3_region', 'q4_l1', 'q5_num', 'q6_music', 'q7_pitch', 'q8_training'];
    let allValid = true;
    
    required.forEach(id => {
        const elem = document.getElementById(id);
        const errorElem = document.getElementById(id + '_error');
        if (!elem || !elem.value || elem.value === '') {
            if (errorElem) errorElem.style.display = 'block';
            allValid = false;
        } else {
            if (errorElem) errorElem.style.display = 'none';
        }
    });
    
    const numLangs = parseInt(document.getElementById('q5_num').value) || 0;
    for (let i = 0; i < numLangs; i++) {
        const langElem = document.getElementById(`q5_lang_${i}`);
        if (!langElem || !langElem.value) {
            allValid = false;
            alert('Please select all languages!');
            break;
        }
    }
    
    return allValid;
}

    pages: [`<h1>Welcome to the Perception Test</h1><div class="instruction-text"><p>Thank you for participating!</p><p>This test will take approximately <strong>6-8 minutes</strong>.</p><div class="requirement-box"><strong>Requirements:</strong><br>✓ <strong>No known hearing problems</strong><br>✓ Wearing <strong>headphones</strong><br>✓ Using <strong>computer or tablet</strong><br>✓ In a <strong>quiet environment</strong></div><p>Click "Next" to continue.</p></div>`],
    show_clickable_nav: true,
    button_label_next: 'Next'
});

timeline.push({
    type: 'html-button-response',
    stimulus: function() {
        let html = '<div class="survey-form"><h1>Background Survey</h1><p style="margin-bottom:30px;">Please answer all questions.</p>';
        
        html += '<div class="form-group"><label for="q1_age">Q1. What is your age?</label><small>Select a number between 0 and 100</small><select id="q1_age"><option value="">-- Select Age --</option>';
        for (let i = 0; i <= 100; i++) {
            html += `<option value="${i}">${i}</option>`;
        }
        html += '</select><div class="error-message" id="q1_age_error">This field is required</div></div>';
        
        html += '<div class="form-group"><label for="q2_gender">Q2. What is your gender?</label><select id="q2_gender"><option value="">-- Select --</option><option value="Male">Male</option><option value="Female">Female</option><option value="Prefer not to say">Prefer not to say</option></select><div class="error-message" id="q2_gender_error">This field is required</div></div>';
        
        html += '<div class="form-group"><label for="q3_country">Q3. Where do you come from?</label><small>Select a country or area and a specific region</small><select id="q3_country" onchange="updateRegions()"><option value="">-- Select Country/Area --</option>';
        countries.forEach(c => html += `<option value="${c}">${c}</option>`);
        html += '</select><select id="q3_region" style="margin-top:10px;"><option value="">-- First select a country --</option></select><div class="error-message" id="q3_country_error">This field is required</div><div class="error-message" id="q3_region_error">This field is required</div></div>';
        
        html += '<div class="form-group"><label for="q4_l1">Q4. Which language did you mainly use before age 12?</label><small>Select ONE option</small><select id="q4_l1"><option value="">-- Select Language --</option>';
        languages.forEach(l => html += `<option value="${l}">${l}</option>`);
        html += '</select><div class="error-message" id="q4_l1_error">This field is required</div></div>';
        
        html += '<div class="form-group"><label for="q5_num">Q5. How many other languages can you speak fluently?</label><small>Select the number, then choose each language</small><select id="q5_num" onchange="updateLanguageSelects()"><option value="">-- Select Number --</option><option value="0">0 (None)</option>';
        for (let i = 1; i <= 10; i++) {
            html += `<option value="${i}">${i}</option>`;
        }
        html += '</select><div class="error-message" id="q5_num_error">This field is required</div><div id="language-select-container" class="language-select-container"></div></div>';
        
        html += '<div class="form-group"><label for="q6_music">Q6. How many years of formal musical training?</label><small>Select a number between 0 and 50</small><select id="q6_music"><option value="">-- Select Years --</option>';
        for (let i = 0; i <= 50; i++) {
            html += `<option value="${i}">${i}</option>`;
        }
        html += '</select><div class="error-message" id="q6_music_error">This field is required</div></div>';
        
        html += '<div class="form-group"><label for="q7_pitch">Q7. Do you have absolute pitch?</label><select id="q7_pitch"><option value="">-- Select --</option><option value="YES">YES</option><option value="NO">NO</option><option value="Not Sure">Not Sure</option></select><div class="error-message" id="q7_pitch_error">This field is required</div></div>';
        
        html += '<div class="form-group"><label for="q8_training">Q8. Have you received formal pronunciation training?</label><select id="q8_training"><option value="">-- Select --</option><option value="YES">YES</option><option value="NO">NO</option></select><div class="error-message" id="q8_training_error">This field is required</div></div>';
        
        html += '</div>';
        return html;
    },
    choices: ['Start Test'],
    on_finish: function(data) {
        if (validateSurveyForm()) {
            collectSurveyData();
        } else {
            alert('Please complete all required fields!');
            jsPsych.endCurrentTimeline();
        }
    }
});

let trialNum = 1;
let totalTrials = 4 + 20 + 8 + 40 + 40;

timeline.push({type: 'instructions', pages: [`<h1>Part 1: Tone Practice (4 trials)</h1><div class="instruction-text"><p>Practice identifying <strong>Low</strong> vs <strong>High</strong> tones.</p><p>After each answer, you'll see if you were correct.</p><p>Click "Start" when ready.</p></div>`], show_clickable_nav: true, button_label_next: 'Start'});
testSections.tone_practice.forEach(stim => { const trials = createPerceptionTrial(stim, trialNum++, totalTrials, 'Tone_Practice', true); if (Array.isArray(trials)) trials.forEach(t => timeline.push(t)); else timeline.push(trials); });

timeline.push({type: 'instructions', pages: [`<h1>Part 2: Tone Test (20 trials)</h1><div class="instruction-text"><p>Continue identifying Low vs High tones.</p><p>You will NOT see correct answers.</p><p>Click "Start" when ready.</p></div>`], show_clickable_nav: true, button_label_next: 'Start'});
testSections.tone_main.forEach(stim => timeline.push(createPerceptionTrial(stim, trialNum++, totalTrials, 'Tone_Main', false)));

timeline.push({type: 'instructions', pages: [`<h1>Part 3: Coda Practice (8 trials)</h1><div class="instruction-text"><p>Practice identifying word-final consonants (codas).</p><p>Listen for: <strong>ak, ap, at, or ah</strong></p><p>Click "Start" when ready.</p></div>`], show_clickable_nav: true, button_label_next: 'Start'});
testSections.coda_practice.forEach(stim => { const trials = createPerceptionTrial(stim, trialNum++, totalTrials, 'Coda_Practice', true); if (Array.isArray(trials)) trials.forEach(t => timeline.push(t)); else timeline.push(trials); });

timeline.push({type: 'instructions', pages: [`<h1>Part 4: Coda Test (40 trials)</h1><div class="instruction-text"><p>Continue identifying codas.</p><p>Click "Start" when ready.</p></div>`], show_clickable_nav: true, button_label_next: 'Start'});
testSections.coda_main.forEach(stim => timeline.push(createPerceptionTrial(stim, trialNum++, totalTrials, 'Coda_Main', false)));

timeline.push({type: 'instructions', pages: [`<h1>Part 5: Combined Test (40 trials)</h1><div class="instruction-text"><p>Identify BOTH tone and coda together.</p><p>Click "Start" when ready.</p></div>`], show_clickable_nav: true, button_label_next: 'Start'});
testSections.combined_main.forEach(stim => timeline.push(createPerceptionTrial(stim, trialNum++, totalTrials, 'Combined_Main', false)));

timeline.push({type: 'instructions', pages: [`<h1>Test Complete!</h1><div class="instruction-text"><p>Thank you!</p><p>Click "Finish" to save your data.</p></div>`], show_clickable_nav: true, button_label_next: 'Finish'});

jsPsych.init({
    timeline: timeline,
    show_progress_bar: true,
    on_finish: function() {
        var perceptionData = jsPsych.data.get().filter({trial_type: 'html-button-response'}).filter(t => t.question_number !== undefined && !t.choices.includes('Continue'));
        
        var csvContent = "Question_Number,Response,Response_Number\n";
        
        var age = surveyResponses.Q1_Age || 'N/A';
        csvContent += `Q1_Age,"${age}",${age}\n`;
        
        var genderOpts = ['Male', 'Female', 'Prefer not to say'];
        var genderNum = genderOpts.indexOf(surveyResponses.Q2_Gender) + 1;
        csvContent += `Q2_Gender,"${surveyResponses.Q2_Gender || 'N/A'}",${genderNum || 'N/A'}\n`;
        
        csvContent += `Q3_Country,"${surveyResponses.Q3_Country || 'N/A'}",N/A\n`;
        csvContent += `Q3_Region,"${surveyResponses.Q3_Region || 'N/A'}",N/A\n`;
        
        var langIdx = languages.indexOf(surveyResponses.Q4_L1) + 1;
        csvContent += `Q4_L1,"${surveyResponses.Q4_L1 || 'N/A'}",${langIdx || 'N/A'}\n`;
        
        csvContent += `Q5_Num_Languages,"${surveyResponses.Q5_Num_Languages || '0'}",${surveyResponses.Q5_Num_Languages || '0'}\n`;
        csvContent += `Q5_Languages,"${surveyResponses.Q5_Languages || 'None'}",N/A\n`;
        
        var musicYears = surveyResponses.Q6_Music_Years || 'N/A';
        csvContent += `Q6_Music_Years,"${musicYears}",${musicYears}\n`;
        
        var pitchOpts = ['YES', 'NO', 'Not Sure'];
        var pitchNum = pitchOpts.indexOf(surveyResponses.Q7_Absolute_Pitch) + 1;
        csvContent += `Q7_Absolute_Pitch,"${surveyResponses.Q7_Absolute_Pitch || 'N/A'}",${pitchNum || 'N/A'}\n`;
        
        var trainOpts = ['YES', 'NO'];
        var trainNum = trainOpts.indexOf(surveyResponses.Q8_Pronunciation_Training) + 1;
        csvContent += `Q8_Pronunciation_Training,"${surveyResponses.Q8_Pronunciation_Training || 'N/A'}",${trainNum || 'N/A'}\n`;
        
        perceptionData.values().forEach(trial => csvContent += `${parseInt(trial.question_number) + 9},${trial.response},${trial.response_number}\n`);
        
        downloadCSV(csvContent, 'kpth_perception_' + getTimestamp() + '.csv');
        
        fetch(GOOGLE_SHEETS_URL, { method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'text/plain'}, body: csvContent }).then(() => console.log('Uploaded')).catch(e => console.log('Upload error:', e));
        
        document.querySelector('#jspsych-content').innerHTML = '<h1>Data saved! Thank you!</h1><p>You may close this page.</p>';
    }
});

</script>
